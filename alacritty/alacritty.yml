window:

  padding:
    x: 5
    y: 5

  opacity: 1.0

  dynamic_padding: false

  decorations: none

  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: "monospace"

  bold:
    family: "monospace"
    style: Regular

  italic:
    family: "monospace"
    style: Light

  size: 10.0

  offset: 
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

